<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ðŸ¤–R2D2-2</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./node_modules/modern-normalize/modern-normalize.css" />
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.19.0.min.js"></script>
    <style>
      html,
      body,
      html,
      body,
      #map_canvas {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px;
      }

      @-webkit-keyframes pulsate {
        20%,
        100% {
          -webkit-transform: scale(10.3);
          transform: scale(10.3);
          opacity: 0;
        }
        0% {
          -webkit-transform: scale(0.25);
          opacity: 1;
        }
        10% {
          opacity: 1;
        }
      }

      @keyframes pulsate {
        20%,
        100% {
          -webkit-transform: scale(10.3);
          transform: scale(10.3);
          opacity: 0;
        }
        0% {
          -webkit-transform: scale(0.25);
          opacity: 1;
        }
        10% {
          opacity: 1;
        }
      }

      /* Targets the label of the Cav marker and emits a pulsating animation. */
      .cavIcon {
        -webkit-animation: pulsate 8s ease-in-out infinite;
        animation: pulsate 8s ease-in-out infinite;
        border: 1pt solid #fff;
        border-radius: 51px;
        -webkit-box-shadow: inset 0 0 5px #06f, inset 0 0 5px #06f, inset 0 0 5px #06f, 0 0 5px #06f, 0 0 5px #06f, 0 0 5px #06f;
        box-shadow: inset 0 0 5px #06f, inset 0 0 5px #06f, inset 0 0 5px #06f, 0 0 5px #06f, 0 0 5px #06f, 0 0 5px #06f;
        height: 51px !important;
        width: 51px !important;
        margin: -25px -28px;
      }

      /* Disable for production or delete completely */
      #tv {
        position: absolute;
        top: 0;
        left: 0;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-backface-visibility: hidden;
        -webkit-perspective: 1000;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        z-index: 22;
        opacity: 0.21;
      }
    </style>
  </head>
  <body>
    <!-- Disable on development/Enable for Production -->
    <!-- <canvas id="tv"></canvas> -->
    <div id="map_canvas"></div>
    <!-- <audio class="js-audio-new">
      <source src="./radar.m4a" type="audio/m4a" />
      <source src="./radar.mp3" type="audio/mpeg" />
    </audio> -->
    <!-- Add initialize too callback on API and async/defer for production -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdmjENIKrrlhwYOlm4kvNGdSZOi-Ars7o&library=spherical" type="text/javascript"></script>
    <!-- Put this in your main JS file when you add your bundler -->
    <script src="./node_modules/geolocation-marker/geolocation-marker.js"></script>
    <!-- The async attribute allows the browser to render the page while the API loads -->
    <script async defer src="./r2d2-2.js"></script>
  </body>
</html>
